<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body onload="getMovie(),userDetails()">
    <!--header Section-->
    <header>
      <br />
      <div class="headerSection">
        <br />
        <h1>Random movie Quote <br />Generator</h1>

        <h2>
          Registration Number &nbsp;<span>:</span>&nbsp;&nbsp;<span id="r_num"
            >Please wait...</span
          >
        </h2>
        <h2>
          Name &nbsp;<span>:</span>&nbsp;&nbsp;<span id="r_name"
            >Please wait...</span
          >
        </h2>
        <br />
      </div>
    </header>
    <!--Generate Section-->
    <div>
      <div class="center-img">
        <img
          src="./img/Avengers.jpg"
          alt="Description"
          id="img"
          style="margin-right: 20px"
        />
      </div>
      <div class="Generate_section">
        <h3>
          <div>
            <span id="displayMovieTitle">"May the force be with you"</span
            ><span>&nbsp;&nbsp;-&nbsp;&nbsp;</span
            ><span id="displayMovieName">Movie</span>
            <span id="displayMovieId" hidden></span>
          </div>
        </h3>
        <button id="generateBtn" onclick="getMovie()">
          Generate New Quote
        </button>
      </div>
    </div>
    <!-- link js code -->
    <script src="./javascript/array.js"></script>
    <script src="./javascript/script.js"></script>
  </body>
</html>
